<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light">
        <h1 class="mb-5 header">To-do List</h1>
        <form class="search mb-2">
          <input
            class="form-control"
            type="text"
            name="search"
            placeholder="Ara..."
          />
        </form>
      </header>

      <ul class="list-group text-light todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Lorem Qui, eligendi.</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>ipsum dolor sit</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>amet consectetur</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="text-center my-4 add">
        <label for="add" class="text-light">Yeni İş Ekle</label>
        <input class="form-control m-auto" id="add" type="text" name="add" />
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/2ce1731240.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
